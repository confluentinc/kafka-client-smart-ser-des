version: v1.0
name: Publish to Code Artifact
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

global_job_config:
  env_vars:
    - name: MAVEN_OPTS
      value: "-Dmaven.repo.local=.m2"
  prologue:
    commands:
      - sem-version java 8
      - checkout
      - make show-args
      - . vault-setup
      - . vault-sem-get-secret v1/ci/kv/service-foundations/cc-mk-include
      - . vault-sem-get-secret csid_aws_credentials
      - make init-ci
  epilogue:
    always:
      commands:
        - make epilogue-ci

blocks:
  - name: Deploy to S3
    task:
      jobs:
        - name: Publish Artifacts
          commands:
            - cache restore
            # export aws credentials for aws maven plugin
            - export AWS_ACCESS_KEY_ID=$(aws configure get aws_access_key_id)
            - export AWS_SECRET_ACCESS_KEY=$(aws configure get aws_secret_access_key)
            - ./mvnw -B -DskipTests -Ppublish-to-codeartifact deploy

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
