version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1
execution_time_limit:
  hours: 2
auto_cancel:
  running:
    when: "branch != 'main'"
blocks:
  - name: Build
    dependencies: []
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=.m2"
      prologue:
        commands:
          - checkout
          - . vault-setup
          - chmod 700 ~/.m2/settings.xml
          - chmod 700 ~/.netrc
          - make docker-login-ci
          - sem-version java 17
          - java -version
          - echo "JAVA_HOME=$JAVA_HOME"
          - cache restore maven-cache-$(checksum pom.xml)
      jobs:
        - name: Build without Tests
          commands:
            - ./mvnw clean install -DskipTests
      epilogue:
        always:
          commands:
            - cache store maven-cache-$(checksum pom.xml) ~/.m2/repository
  - name: Test
    dependencies: [Build]
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - java -version
          - echo "JAVA_HOME=$JAVA_HOME"
      jobs:
        - name: Unit Tests
          commands:
            - ./mvnw verify -Punit

        - name: Integration Tests
          commands:
            - ./mvnw -pl kafka-client-smart-integration test -Dtest=ConnectToConnectIT#testNoneDefault

      epilogue:
        always:
          commands:
            - test-results publish **/target/*-reports/*.xml

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: Publish to Internal Maven
    pipeline_file: publish_to_codeartifact.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"
