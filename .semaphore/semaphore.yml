version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

execution_time_limit:
  hours: 2

auto_cancel:
  running:
    when: "branch != 'main'"

blocks:
  - name: Build
    dependencies: []
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=.m2"
      prologue:
        commands:
          - checkout
          - . vault-setup
          - chmod 700 ~/.m2/settings.xml
          - chmod 700 ~/.netrc
          - make docker-login-ci
          - sem-version java 17
          - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          - echo "JAVA_HOME=$JAVA_HOME"
          - java -version
          - cache restore maven-cache-$(checksum pom.xml)
      jobs:
        - name: Build without Tests
          commands:
            # Build project without running tests to compile everything
            - ./mvnw clean install -DskipTests -B
      epilogue:
        always:
          commands:
            - cache store maven-cache-$(checksum pom.xml) ~/.m2/repository

  - name: Test
    dependencies: [Build]
    task:
      prologue:
        commands:
          - checkout
          - sem-version java 17
          - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          - echo "JAVA_HOME=$JAVA_HOME"
          - java -version
          - cache restore maven-cache-$(checksum pom.xml)
          - echo "=== Docker Diagnostics ==="
          - docker version || echo "Docker version check failed"
          - docker ps -a || echo "Docker ps check failed"
          - echo "=== End Docker Diagnostics ==="
      jobs:
        - name: Run All Tests
          commands:
            # Run all unit + integration tests across all modules
            - ./mvnw clean verify -B
      epilogue:
        always:
          commands:
            - test-results publish **/target/*-reports/*.xml

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: Publish to Internal Maven
    pipeline_file: publish_to_codeartifact.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"
