version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1
execution_time_limit:
  hours: 2
auto_cancel:
  running:
    when: "branch != 'main'"
blocks:
  - name: Build
    dependencies: []
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=.m2"
      secrets:
        - name: vault_sem2_approle
      prologue:
        commands:
          - chmod 400 ~/.ssh/id_rsa
          - checkout
          - make install-vault
          - . mk-include/bin/vault-setup
          - . vault-sem-get-secret semaphore-secrets-global
          - . vault-sem-get-secret aws_credentials
          - . vault-sem-get-secret dockerhub-semaphore-cred-ro
          - . vault-sem-get-secret ssh_id_rsa
          - . vault-sem-get-secret netrc
          - . vault-sem-get-secret ssh_config
          - . vault-sem-get-secret gitconfig
          - . vault-sem-get-secret maven-settings
          - chmod 700 ~/.m2/settings.xml
          - chmod 700 ~/.netrc
          - make docker-login-ci
          - sem-version java 8
      jobs:
        - name: Build without Tests
          commands:
            - ./mvnw clean install -DskipTests
            - cache store
  - name: Test
    dependencies: [Build]
    task:
      secrets:
        - name: vault_sem2_approle
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Unit Tests
          commands:
            - ./mvnw verify -Punit

        - name: Integration Tests
          commands:
            - ./mvnw verify -Pintegration

      epilogue:
        always:
          commands:
            - test-results publish **/target/*-reports/*.xml

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: Publish to Internal Maven
    pipeline_file: publish_to_codeartifact.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"
